<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maliek Extensions</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a href="/" rel="home">Maliek Extension</a>
    </header>

    <section id="firebaseui-auth-container">
      <div id="loader">Loading &hellip;</div>
    </section>
    <main>

      <button type="button" id="signout">Sign out</button>
      <div id="subscribe">
        <h2>Subscribe</h2>
        <div class="test-card-notice">
          Use any of the
          <a
            href="https://adball online/"
            target="_blank"
            rel="noopener noreferrer"
            >Live cards</a
          >
          for this demo, e.g.
          <div class="card-number">
            4242<span></span>4242<span></span>4242<span></span>4242
          </div>
        </div>
        <section class="products"></section>
      </div>
      <section id="my-subscription">
        <h2>My Subscribers</h2>
        <p></p>
        <h3>View invoices, update subscription & payment methods</h3>
        <button id="billing-portal-button">Access customer portal</button>
      </section>
    </main>
   <a href="https://pictory.ai?ref=maliek21" target="_blank" style="align:center;border:none;"><img src="https://d2gdx5nv84sdx2.cloudfront.net/uploads/k5cvved3/marketing_asset/banner/10207/Copy_of_quick2profile_400___400px___9_.png" alt="pictory" border="0"/></a>
    <footer>
      <p>
        Made with ❤️ and ☕️ by Maliek & Firebase | View
        <a
          href="https://github.com/MalickGalant/paidad"
          target="_blank"
          rel="noopener noreferrer"
          >Source</a
        >
      </p>
    </footer>

    <template id="product">
      <div class="product">
        <img src="" alt="" />
        <h2>name</h2>
        <p class="description">description</p>
        <form class="product-form">
          <label for="price">Choose pricing plan</label>
          <select id="price" name="price"></select>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </template>
     
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-functions.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />

    <!-- Application Code -->
    <script src="javascript/app.js"></script>
  </body>
</html>
